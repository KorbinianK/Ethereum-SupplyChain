<div class="card ">
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted"><small>{{address}}</small></h6>
        <p class="card-text">
            Transactions: <span id="txCount">{{transactionCount}}</span>

        </p>
        <button onclick="App.addFieldTransaction('{{address}}')" class="btn btn-link btn-sm card-link">Add Transaction</button>
        <a href="#" class="card-link">Another link</a>
    </div>
</div>
