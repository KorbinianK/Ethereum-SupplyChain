<div id="{{address}}-card" class="card text-white {{#harvestable}}bg-success {{/harvestable}}{{^harvestable}} bg-danger {{/harvestable}}mx-1">
    <div class="card-header">
     <h5 class="card-title"><span class="field-name">{{name}}</span> - <small>{{#harvestable}}harvestable{{/harvestable}}{{^harvestable}}not harvestable{{/harvestable}}</small>
         {{#harvestable}}
            <div class="custom-control custom-checkbox  float-right ">
            <input class="custom-control-input field-selected" id="{{address}}-checkbox" type="checkbox" aria-label="Checkbox for selecting field">
            <label class="custom-control-label" for="{{address}}-checkbox"></label>

            </div>
         {{/harvestable}}
     </h5>
    </div>
    
    
    <img class="card-img-top" src="{{image}}" alt="{{image_alt}}">
    <div class="card-body">
       
        <p class="card-text">{{field_details}}</p>
        <p class="card-text"><small class="text-white fieldaddress">{{address}}</small></p>
        
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="text-white btn btn-secondary btn-block changeFieldName" data-address="{{address}}" type="button">Change Name</button>
                </div>
                <input type="text" id="{{address}}-nameInput" class="form-control" placeholder="New name " aria-label="Name" aria-describedby="nameLabel">
            </div>
    </div>
    <button class="text-white btn btn-secondary btn-block" onclick="App.openField('{{address}}')" data-address="{{address}}" type="button">Open</button>
</div>
