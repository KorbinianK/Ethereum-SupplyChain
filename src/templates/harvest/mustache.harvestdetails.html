<div class="card w-100  {{#status}}border-success{{/status}}{{^status}} border-danger {{/status}}">
    <div class="card-header">

        <h5 class="card-title float-left">Year: {{year}}</h5>
        <span class="ml-1 badge {{#status}}badge-light {{/status}}{{^status}} text-white bg-danger {{/status}}">&nbsp;{{#status}}In progress{{/status}}{{^status}}finished{{/status}}</span>
        <h5 class="float-right card-title">Balance: {{tokenBalance}}</h5>
    </div>
    <div class="card-body ">

        <h6 class=" card-subtitle mb-2 text-muted">
            <small>{{address}}</small>
        </h6>
        <p class="card-text">

            <div class="form-group">
                <label for="fieldList">Harvested Fields:
                    <span id="txCount">{{fieldCount}}</span>
                </label>
                <select class="form-control" id="fieldList">
                    {{#fields}}
                    <option value="{{address}}">{{name}}</option>
                    {{/fields}}
                </select>
            </div>
        </p>
        <div class="form-row">
            <div class="col">
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="harvestableFields-select">Field</label>
                    </div>
                    <select class="form-control" id="harvestableFields-select" {{^status}} disabled {{/status}}>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="harvest-amount">Amout</label>
                    </div>
                    <input type="number" class="form-control" name="" id="harvest-amount" placeholder="" {{^status}} disabled {{/status}}>
                    <div class="input-group-append">
                        <label class="input-group-text" for="harvest-amount">kg</label>
                    </div>
                </div>
            </div>


        </div>
        <button type="button" name="harvest" {{^status}} disabled {{/status}} id="harvestBtn" onclick="App.harvest()" class="btn btn-lg btn-block {{#status}} btn-success {{/status}}{{^status}} btn-danger {{/status}}">Harvest</button>
        <!-- <button onclick="App.addFieldTransaction('{{address}}')" class="btn btn-link btn-sm card-link">Add Transaction</button> -->
        <!-- <a href="#" class="card-link">Another link</a> -->
    </div>
</div>
