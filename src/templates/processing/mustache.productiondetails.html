<div class="card col  {{#status}}border-success{{/status}}{{^status}} border-danger {{/status}}">
    <div class="card-body ">
        <h5 class="card-title float-left">ID: {{ID}}</h5>
<h5 class="float-right card-title">Balance: {{tokenBalance}}</h5>
        <h6 class=" card-subtitle mb-2 text-muted">
            <small>{{address}}</small>
        </h6>
        <p class="card-text">
            <div id="transportAddress">
                <strong>Contains Transports:</strong> {{transport}}</div>
        </p>
        <!-- Transport -->
        <div class="row">
            <div class="form-group col">
                <label for="transport-input"> Receive Transport:&nbsp;
                </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="harvest-input">Transport</label>
                    </div>
                    <input type="text" class="form-control" name="" id="transport-input" placeholder="0x8e4c11cb...">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="transportValue-input">Amount</label>
                    </div>
                    <input type="text" class="form-control" name="" id="transportValue-input" placeholder="100">

                    <div class="input-group-append">
                        <label class="input-group-text" for="transportValue-input">kg</label>
                    </div>
                </div>
                <button class="btn btn-outline-secondary btn-block" onclick="App.addTransport('{{address}}')" type="button">Add</button>
            </div>
        </div>
        <!-- Transactions -->
        <div class="row pt-5">
            <div class="form-group col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="transactionList"> Transactions:&nbsp;
                            <span id="txCount">{{totalTransactions}}</span>
                        </label>
                    </div>
                    <select class="form-control" id="transactionList">
                        {{#transactions}}
                        <option value="{{address}}">{{time}} &nbsp;&nbsp;->&nbsp;&nbsp; {{data}}</option>
                        {{/transactions}}
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Open Transaction</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="sensor-select">Sensor</label>
                    </div>
                    <select class="form-control" id="sensor-select">
                        <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">GPS</option>
                        <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">Temperature</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="data-input">Data</label>
                    </div>
                    <input type="text" class="form-control" name="" id="data-input" placeholder="">

                </div>
            </div>
        </div>
        <button type="button" name="transaction" id="transportBtn" onclick="App.addProductionData('{{address}}')" class="btn btn-success btn-lg btn-block">Add Data</button>
    </div>
</div>
