<!DOCTYPE html>
<html>
<head>
    <title>Wine Supply Chain</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Supply Chain Interaction</h1>
                <hr/>
                <br/>
            </div>
        </div>
        <div id="fields" class="row card-columns flex-nowrap">
        </div>
        <div class="row">
            <button type="button" name="newField" id="newFieldBtn" onclick="App.newField()" class="btn btn-primary btn-lg btn-block">New Field</button>
        </div>
        <div class="row">
            <button type="button" name="newField" id="newFieldBtn" onclick="App.harvest()" class="btn btn-success btn-lg btn-block">Harvest</button>
        </div>
    </div>
</body>

</html>
