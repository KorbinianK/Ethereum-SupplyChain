<!DOCTYPE html>
<html>

<head>
    <title>Wine Supply Chain</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg ">
        <a class="navbar-brand font-weight-bold " href="http://localhost:8080">KRONETH</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cultivation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Harvests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transport</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Processing</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="my-2 font-weight-bold text-dark">
                    Supply Chain Interaction
                </h1>
                <hr/>
            </div>
        </div>
    </div>
    <div id="content" class="container">

        <!-- FIELDS -->
        <section id="cultivationSection" class="d-none">
            <div class="loader d-none"></div>

            <div id="fields" class="row my-5 mx-0 card-deck">
                <!-- FIELDS LOADING -->
                
            </div>
            <div id="newFieldArea" class="row my-5">
                <div class="col">
                    <form id="newFieldForm">
                        <div class="form-group">
                            <label for="fieldName">Field Name</label>
                            <input name="name" type="text" class="form-control" id="fieldName" placeholder="Enter a name">
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="fieldLat">Latitude</label>
                                <input name="latitude" type="text" class="form-control" id="fieldLat" placeholder="Latitude">
                            </div>
                            <div class="form-group col">
                                <label for="fieldLong">Longitude</label>
                                <input name="longitude" type="text" class="form-control" id="fieldLong" placeholder="Longitude">
                            </div>
                        </div>

                        <button type="button" name="newField" id="newFieldBtn" onclick="App.newField()" class="btn btn-primary text-white btn-lg btn-block">New Field</button>
                    </form>
                </div>
            </div>

            <!-- END FIELDS -->
        </section>
        <!-- HARVEST -->

        <section id="harvestSection" class="d-none">
          
            <div class="row my-5">
                <div class="col">

                    <div class="loader d-none "></div>
                    <div id="harvestDetails">
                        <!-- HARVEST CARD LOADING  -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="harvestSelector" class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="harvestSelect ">Select Harvest</label>
                        </div>
                        <select class="form-control" id="harvestSelect">
                            <!-- HARVEST SELECT  -->
                        </select>
                        <div class="input-group-append">
                            <button onclick="App.openHarvest(this)" class="btn btn-outline-secondary" type="button">Open</button>
                        </div>

                    </div>
                    <div class="input-group my-5 ">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="harvestSelect ">New Harvest</label>
                        </div>
                        <input type="number" id="newHarvest" class="form-control" placeholder="Year " aria-label="newHarvest">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary " onclick="App.newHarvest()" type="button">New</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- HARVEST END -->
        <!-- TRANSPORT -->
        <section id="transportSection" class="d-none">
            
            <div class="loader d-none row"></div>
            
            <div id="transportDetails" class="row">

            </div>
            <h2>Transports: </h2>
            <div id="transports" class="row my-5 mx-0 card-deck">>
                 <h5 id="transports-loading" class="text-lowercase text-muted text-center">loading...</h5> 
            </div>
            <div class="row">
                <button onclick="App.newTransport()" type="button" name="" id="" class="btn btn-primary btn-lg btn-block text-white">New Transport</button>

            </div>
        </section>
        <!-- TRANSPORT END -->
         <!-- PROCESSING -->
         <section id="processingSection"  class="d-none">
            <h2>Productions</h2>
            <div class="loader d-none row"></div>
            
            <div id="productionDetails" class="row">

            </div>
            <div class="row">
                <button onclick="App.getBottle()" type="button" name="" id="" class="btn btn-primary btn-lg btn-block text-white">Bottle</button>

            </div>
        </section>
        <!-- PROCESSING END -->
    </div>
</body>

</html>
