<!DOCTYPE html>

<head>
    <title>Wine Supply Chain</title>

    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg ">
        <a class="navbar-brand font-weight-bold " href="http://localhost:8080">KRONETH</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cultivation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Harvests</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Processing</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="my-2 font-weight-bold text-dark">
                    Supply Chain Interaction
                </h1>
                <hr/>
            </div>
        </div>
    </div>
    <div id="content" class="container-fluid">
        <div class="row d-flex justify-content-start">
            <!-- FIELDS -->
            <section id="cultivationSection" class="col bg-light">
                <h2>Cultivation</h2>
                <div class="divider"></div>
                <div class="row pt-5">
                    <a class="btn btn-outline-secondary btn-block btn-sm" data-toggle="collapse" href="#collapseFields" role="button" aria-expanded="false"
                        aria-controls="collapseFields">
                        Show Fields
                    </a>
                    <div class="collapse" id="collapseFields">
                        <div class="loader d-none"></div>
                        <div id="fields">
                            <!-- FIELDS LOADING -->
                        </div>
                    </div>
                </div>
               
                <div id="newFieldArea" class="row pt-5">

                    <div class="col aling-self-end pb-2">
                        <form id="newFieldForm">
                            <div class="form-group">
                                <label for="fieldName">Field Name</label>
                                <input name="name" type="text" class="form-control" id="fieldName" placeholder="Enter a name">
                            </div>
                            <div class="form-group">
                                <label for="grapeType">Grape Type</label>
                                <input name="grapeType" type="text" class="form-control" id="grapeType" placeholder="Enter the GrapeType">
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="fieldLat">Latitude</label>
                                    <input name="latitude" type="text" class="form-control" id="fieldLat" placeholder="Latitude">
                                </div>
                                <div class="form-group col">
                                    <label for="fieldLong">Longitude</label>
                                    <input name="longitude" type="text" class="form-control" id="fieldLong" placeholder="Longitude">
                                </div>
                            </div>

                            <button type="button" name="newField" id="newFieldBtn" onclick="App.newField()" class="btn btn-primary text-white btn-lg btn-block">New Field</button>
                        </form>
                    </div>
                </div>

                <!-- END FIELDS -->
            </section>
            <!-- HARVEST -->

            <section id="harvestSection" class=" col bg-light">
                <h2>Harvest</h2>
            <div class="divider"></div>
                <div class="row ">
                    <div class="col">

                        <div class="loader d-none "></div>
                        <div id="harvestDetails">
                            <!-- HARVEST CARD LOADING  -->
                        </div>
                    </div>
                </div>
                <div class="row pt-5 h-100">
                    <div class="col-12">
                        <div id="harvestSelector" class="form-group">
                            <label for="harvestSelect ">Select Harvest</label>
                            <select class="form-control" id="harvestSelect">
                                <!-- HARVEST SELECT  -->
                            </select>
                            <button onclick="App.openHarvest(this)" class="btn btn-block  btn-outline-secondary" type="button">Open</button>

                        </div>

                    </div>
                    <div class="col-12 align-self-end">
                        <div class="form-group my-5 ">
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="harvestSelect ">New Harvest</label>
                                    <input type="number" id="newHarvest" class="form-control" placeholder="Year " aria-label="newHarvest">
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block btn-lg" onclick="App.newHarvest()" type="button">New Harvest</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- HARVEST END -->
            <!-- TRANSPORT -->
            <section id="transportSection" class=" col bg-light">
<h2>Transport</h2>
<div class="divider"></div>
<div class="row pt-5">
    <a class="btn btn-outline-secondary btn-block btn-sm" data-toggle="collapse" href="#collapseTransports" role="button" aria-expanded="false"
        aria-controls="collapseTransports">
        Show Transports
    </a>
    <div class="collapse" id="collapseTransports">
        <div class="loader d-none"></div>
        <div id="transports">
            <!-- FIELDS LOADING -->
            <h5 id="transports-loading" class="text-lowercase text-muted text-center">loading...</h5>
        </div>
    </div>
</div>

<div id="newTransportArea" class="row pt-5">

    <div class="col aling-self-end pb-2">
        <form id="newTransportForm">
            <div class="form-group">
                <label for="fieldName">Field Name</label>
                <input name="name" type="text" class="form-control" id="fieldName" placeholder="Enter a name">
            </div>
            <div class="form-group">
                <label for="grapeType">Grape Type</label>
                <input name="grapeType" type="text" class="form-control" id="grapeType" placeholder="Enter the GrapeType">
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="fieldLat">Latitude</label>
                    <input name="latitude" type="text" class="form-control" id="fieldLat" placeholder="Latitude">
                </div>
                <div class="form-group col">
                    <label for="fieldLong">Longitude</label>
                    <input name="longitude" type="text" class="form-control" id="fieldLong" placeholder="Longitude">
                </div>
            </div>

           <button onclick="App.newTransport()" type="button" name="" id="" class="btn btn-primary btn-block btn-lg">New Transport</button>
        </form>
    </div>
</div>

                                </div>

                            <button onclick="App.newTransport()" type="button" name="" id="" class="btn btn-primary btn-block btn-lg">New Transport</button>
                        </div>
                    </div>
                </div> -->

                
            </section>
            <!-- TRANSPORT END -->
            <!-- PROCESSING -->
            <section id="processingSection" class=" col bg-light">
                <h2>Processing</h2>
<div class="divider"></div>
                <div class="loader d-none row"></div>

                <div id="productionDetails" class="row">

                </div>
                <div class="row">
                    <button onclick="App.getBottle()" type="button" name="" id="" class="btn btn-primary btn-lg btn-block text-white">Bottle</button>

                </div>
            </section>
            <!-- PROCESSING END -->
        </div>
        <div class="row">
            <section id="details-section">
                <h2>Details</h2>

                <div class="loader d-none"></div>
                <div id="details" class="col w-100 bg-light">

                </div>
            </section>

        </div>
    </div>
</body>

</html>
